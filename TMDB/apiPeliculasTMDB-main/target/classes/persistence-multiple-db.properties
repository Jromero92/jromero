# Configuración para la base de datos de películas (peliculastmdb)

#spring.jpa.defer-datasource-initialization=true

movies.datasource.url=jdbc:mysql://localhost:3306/peliculastmdb?seSSL=false&serverTimezone=UTC
movies.datasource.username=root
movies.datasource.password=
#movies.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
movies.jpa.datasource.database-platform=org.hibernate.dialect.MySQL8Dialect
movies.jpa.datasource.hibernate.ddl-auto=update
movies.jpa.defer-datasource-initialization=true 

# Configuración para la base de datos de usuarios (clima)
users.jpa.datasource.hibernate.ddl-auto=update
users.datasource.url=jdbc:mysql://localhost:3306/clima?seSSL=false&serverTimezone=UTC
users.datasource.username=root
users.datasource.password=
#users.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
users.jpa.datasource.database-platform=org.hibernate.dialect.MySQL8Dialect
usuers.jpa.defer-datasource-initialization=true

spring.jpa.properties.hibernate.globally_quoted_identifiers=true